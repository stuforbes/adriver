<html>
<head>
</head>
<body onload="startTimer()">
<div id="top" style="display:none">
	<ul>
		<li class="list-item">
			<div id="item-1" class="item-1" style="display:none">This is item 1</div>
		</li>
		<li class="list-item">
			<div id="item-2" class="item-2" style="display:none">This is item 2</div>
		</li>
		<li class="list-item">
			<div id="item-3" class="item-3" style="display:none">This is item 3</div>
		</li>
	</ul>
</div>

<script type="text/javascript">
	function startTimer(){
		showElementAfter('top', 1000);
		showElementAfter('item-1', 1200);
		showElementAfter('item-2', 1400);
		showElementAfter('item-3', 1500);
	}

	function showElementAfter(id, time){
		setTimeout(function(){
			document.getElementById(id).style.display='block';
		}, time);
	}
</script>
</body>
</html>
